kind: pipeline
type: docker
name: integration
 
steps:
    - name: build
      image: mcr.microsoft.com/dotnet/sdk
      commands:
        - dotnet build
 
    - name: test
      image: mcr.microsoft.com/dotnet/sdk:7.0
      commands:
        - dotnet test
          
          
    - name: build-docker-image
      image: docker
      commands:
          - docker build -t currencycalc:latest .